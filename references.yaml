- id: shen2018largescale
  abstract: >-
    BackgroundFerns, originated about 360 million years ago, are the sister
    group of seed plants. Despite the remarkable progress in our understanding
    of fern phylogeny, with conflicting molecular evidence and different
    morphological interpretations, relationships among major fern lineages
    remain controversial.ResultsWith the aim to obtain a robust fern phylogeny,
    we carried out a large-scale phylogenomic analysis using high-quality
    transcriptome sequencing data, which covered 69 fern species from 38
    families and 11 orders. Both coalescent-based and concatenation-based
    methods were applied to both nucleotide and amino acid sequences in species
    tree estimation. The resulting topologies are largely congruent with each
    other, except for the placement of Angiopteris fokiensis, Cheiropleuria
    bicuspis, Diplaziopsis brunoniana, Matteuccia struthiopteris, Elaphoglossum
    mcclurei, and Tectaria subpedata.ConclusionsOur result confirmed that
    Equisetales is sister to the rest of ferns, and Dennstaedtiaceae is sister
    to eupolypods. Moreover, our result strongly supported some relationships
    different from the current view of fern phylogeny, including that
    Marattiaceae may be sister to the monophyletic clade of Psilotaceae and
    Ophioglossaceae; that Gleicheniaceae and Hymenophyllaceae form a
    monophyletic clade sister to Dipteridaceae; and that Aspleniaceae is sister
    to the rest of the groups in eupolypods II. These results were interpreted
    with morphological traits, especially sporangia characters, and a new
    evolutionary route of sporangial annulus in ferns was suggested. This
    backbone phylogeny in ferns sets a foundation for further studies in biology
    and evolution in ferns, and therefore in plants.
