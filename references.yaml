- id: marchant2022dynamic
  abstract: >-
    The large size and complexity of most fern genomes have hampered efforts to
    elucidate fundamental aspects of fern biology and land plant evolution
    through genome-enabled research. Here we present a chromosomal genome
    assembly and associated methylome, transcriptome and metabolome analyses for
    the model fern species Ceratopteris richardii . The assembly reveals a
    history of remarkably dynamic genome evolution including rapid changes in
    genome content and structure following the most recent whole-genome
    duplication approximately 60 million years ago. These changes include
    massive gene loss, rampant tandem duplications and multiple horizontal gene
    transfers from bacteria, contributing to the diversification of
    defence-related gene families. The insertion of transposable elements into
    introns has led to the large size of the Ceratopteris genome and to
    exceptionally long genes relative to other plants. Gene family analyses
    indicate that genes directing seed development were co-opted from those
    controlling the development of fern sporangia, providing insights into seed
    plant evolution. Our findings and annotated genome assembly extend the
    utility of Ceratopteris as a model for investigating and teaching plant
    biology.
