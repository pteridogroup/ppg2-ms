- id: qi2018wellresolved
  abstract: >-
    Ferns account for 80% of nonflowering vascular plant species and are the
    sister lineage of seed plants. Recent molecular phylogenetics have greatly
    advanced understanding of fern tree of life, but relationships among some
    major lineages remain unclear. To better resolve the phylogenetic
    relationships of ferns, we generated transcriptomes from 125 ferns and two
    lycophytes, with three additional public datasets, to represent all 11
    orders and 85% of families of ferns. Our nuclear phylogeny provides strong
    supports for the monophyly of all four subclasses and nearly all orders and
    families, and for relationships among these lineages. The only exception is
    Gleicheniales, which was highly supported as being paraphyletic with
    Dipteridaceae sister to a clade with Gleicheniaceae + Hymenophyllales. In
    addition, new and strongly supported phylogenetic relationships are found
    for suborders and families in Polypodiales. We provide the first dated fern
    phylogenomic tree using many nuclear genes from a large majority of
    families, with an estimate for separation of the ancestors of ferns and seed
    plants in early Devonian at ∼400 Mya and subsequent gradual divergences of
    fern orders from ∼380 to 200 Mya. Moreover, the newly obtained fern
    phylogeny provides a framework for gene family analyses, which indicate that
    the vast majority of transcription factor families found in seed plants were
    already present in the common ancestor of extant vascular plants. In
    addition, fern transcription factor genes show similar duplication patterns
    to those in seed plants, with some showing stable copy number and others
    displaying independent expansions in both ferns and seed plants. This study
    provides a robust phylogenetic and gene family evolution framework, as well
    as rich molecular resources for understanding the morphological and
    functional evolution in ferns.
