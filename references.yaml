- id: pigg2001anatomically
  abstract: >-
    Anatomically preserved Woodwardia virginica (Blechnaceae) and a newly
    recognized onocleoid fern are described from the middle Miocene Yakima
    Canyon flora of central Washington State, USA. Identification of the W.
    virginica fossils is based on a combination of vegetative pinnules, rhizome
    and stipe anatomy, and fertile pinnules with indusiate sori and sporangia
    Like those of extant W. virginica. Fronds are isomorphic. Vegetative pinnae
    are elongated and pinnatifid, with a secondary vein paralleling the midvein.
    Secondary veins of the pinnule lobe anastomose to form primary areoles and
    are either simple or dicholomize toward the margin. Rhizomes have a simple
    dictyostele with 3-5 cauline vascular bundles and often a sclerotic
    hypodermis. Leaf traces contain two large adaxial vascular bundles that
    occur laterally and adaxially, flanking an are of 4-6 smaller bundles.
    Fertile pinnules have linear sori that are somewhat embedded in the laminae
    and are enclosed by a thin indusium. Leptosporangia display a vertical
    annulus and an elongated stalk. A second fern, Wessiea yakimaensis gen. et
    sp. nov., is represented by anatomically preserved branching rhizomes and
    attached frond bases that conform to the Onoclea-type pattern of rhizome and
    frond-base vasculature. Rhizomes have a simple dictyostele of 4-5 cauline
    meristeles. Leaf divergence is helical, with paired hippocampiform rachial
    traces. These two ferns occur in the same matrix with specimens of Osmunda
    wehrii. They demonstrate that filicalean fern assemblages similar to those
    of extant temperate floras were well established in western North America by
    the middle Miocene and further emphasize the exceptional species longevity
    of some homosporous pteridophytes.
