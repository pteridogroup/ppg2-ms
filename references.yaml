- id: wahl2020assessing
  abstract: >-
    Giant salvinia (Salvinia molesta Mitchell, Salviniaceae) is a free-floating
    fern native to Brazil that alters natural processes in aquatic ecosystems,
    causing ecological problems for water resource managers. Due to its ease of
    dispersal through fragmentation and rapid growth, giant salvinia can quickly
    become problematic, requiring persistent management efforts. If left
    unmanaged, giant salvinia creates a thick mat of vegetation, which limits
    sunlight penetration, reducing aquatic macrophytes, lowering dissolved
    oxygen and stressing aquatic organisms. Giant salvinia was first reported in
    Lago Las Curias, Cupey, San Juan, Puerto Rico, USA, in 2016 and covered the
    entire 19 ha waterbody in 2018. In 2019, we conducted surveys to examine the
    extent of the invasion and quantify ecological damage to the aquatic
    environment. We found that the lake is lacking in dissolved oxygen, with a
    mean concentration of 0.38 mg L-1, and mean concentrations of nitrate,
    ammonium, and phosphate were < 1 mg L-1. Mean pH in 2019 was 6.4, down from
    7.6 in years prior to giant salvinia. We estimated total fresh giant
    salvinia biomass to be 3,449 metric tons and dry biomass to be 51 metric
    tons. Other floating vegetation associated with the giant salvinia mat
    included Pistia stratiotes, Pontederia crassipes, Typha sp., Oxycaryum
    cubense, Cyperus esculentus and Mikania sp. Uncontrolled growth of giant
    salvinia impeded access to the waterbody and degraded resource quality in
    the aquatic ecosystem. The lack of dissolved oxygen and decreasing pH
    creates conditions for sedimentary nutrients release, creating a potential
    internal loading of phosphorus. To control an infestation of this magnitude
    we suggest biological control with the salvinia weevil (Cyrtobagous
    salviniae) which has proven successful in controlling giant salvinia, and at
    a fraction of the cost of other control methods. Ultimately, an integrated
    management plan, including chemical and mechanical control, needs to be
    established to control giant salvinia and other invasive freefloating
    plants, and monitor the restoration of ecological services at Lago Las
    Curias. As a long term goal, nutrient fluxes into the lake must be reduced
    by eliminating non-point sources of pollution throughout the watershed.
