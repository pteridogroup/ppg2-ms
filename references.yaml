    1.5–7.7 µm in height. Rugose perispore is represented by quite wide, short,
    hollow, sinuous folds 6–5,9 µm in height that densely covered with verrucae
    (warts). Size of spores varies within 21.1–61.3 × 21.1–45.1 µm. Spores of C.
