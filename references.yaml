- id: nakazato2006genetic
  abstract: >-
    Homosporous ferns have extremely high chromosome numbers relative to
    ﬂowering plants, but the species with the lowest chromosome numbers show
    gene expression patterns typical of diploid organisms, suggesting that they
    may be diploidized ancient polyploids. To investigate the role of polyploidy
    in fern genome evolution, and to provide permanent genetic resources for
    this neglected group, we constructed a high-resolution genetic linkage map
    of the homosporous fern model species, Ceratopteris richardii (n ¼ 39).
    Linkage map construction employed 488 doubled haploid lines (DHLs) that were
    genotyped for 368 RFLP, 358 AFLP, and 3 isozyme markers. Forty-one linkage
    groups were recovered, with average spacing between markers of 3.18 cM. Most
    loci ($76%) are duplicated and most duplicates occur on different linkage
    groups, indicating that as in other eukaryotic genomes, gene duplication
    plays a prominent role in shaping the architecture of fern genomes. Although
    past polyploidization is a potential mechanism for the observed abundance of
    gene duplicates, a wide range in the number of gene duplicates as well as
    the absence of large syntenic regions consisting of duplicated gene copies
    implies that small-scale duplications may be the primary mode of gene
    duplication in C. richardii. Alternatively, evidence of past
    polyploidization(s) may be masked by extensive chromosomal rearrangements as
    well as smaller-scale duplications and deletions following
    polyploidization(s).
