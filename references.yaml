- id: korall2006tree
  abstract: >-
    Tree ferns are a well-established clade within leptosporangiate ferns. Most
    of the 600 species (in seven families and 13 genera) are arborescent, but
    considerable morphological variability exists, spanning the giant scaly tree
    ferns (Cyatheaceae), the low, erect plants (Plagiogyriaceae), and the
    diminutive endemics of the Guayana Highlands (Hymenophyllopsidaceae). In
    this study, we investigate phylogenetic relationships within tree ferns
    based on analyses of four protein-coding, plastid loci (atpA, atpB, rbeL,
    and rps4). Our results reveal four well-supported clades, with genera of
    Dicksoniaceae (sensu Kubitzki, 1990) interspersed among them: (A)
    (Loxomataceae, (Culcita, Plagiogyriaceae)), (B) (Calochlaena, (Dicksonia,
    Lophosoriaceae)), (C) Cibotium, and (D) Cyatheaceae, with
    Hymenophyllopsidaceae nested within. How these four groups are related to
    one other, to Thyrsopteris, or to Metaxyaceae is weakly supported. Our
    results show that Dicksoniaceae and Cyatheaceae, as currently recognised,
    are not monophyletic and new circumscriptions for these families are needed.
