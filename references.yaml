- abstract: >-
    Phylogenetic conﬂicts limit our understanding of the evolution of
    terrestrial life under multiple whole genome duplication events, and the
    phylogeny of early terrestrial plants remains full of controversy. Although
    much incongruence has been solved with so-called robust topology based on
    single or lower copy genes, the evolutionary mechanisms behind phylogenetic
    conﬂicts such as polyploidization remain poorly understood. Here, through
    decreasing the effects of polyploidization and increasing the samples of
    species, which represent all four orders and eight families that comprise
    early leptosporangiate ferns, we have reconstructed a robust phylogenetic
    tree and network with 1125 1-to-1 orthologs based on both coalescent and
    concatenation methods. Our data consistently suggest that Matoniales, as a
    monophyletic lineage including Matoniaceae and Dipteridaceae, should be
    redeﬁned as an ordinal rank. Furthermore, we have identiﬁed and located at
    least 11 whole-genome duplication events within the evolutionary history of
    four leptosporangiates lineages, and associated polyploidization with higher
    speciation rates and mass extinction events. We hypothesize that
    paleopolyploidization may have enabled leptosporangiate ferns to survive
    during mass extinction events at the end Permian period and then ﬂourish
    throughout the Mesozoic era, which is supported by extensive fossil records.
    Our results highlight how ancient polyploidy can result in rapid species
    radiation, thus causing phylogenetic conﬂicts yet allowing plants to survive
    and thrive during mass extinction events.
