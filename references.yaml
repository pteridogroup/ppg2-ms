    sparsely verrucate megaspores of 320‒390 μm in diameter. We also include a
    key for species from the Brazilian Pantanal wetlands and Bolivia and spore
    images for all species that are discussed. Isoetes dubsii and I.
    santacruzensis are only known from their type localities and they may
    deserve special attention concerning their conservation status. However,
    based on our current knowledge on these species and according to IUCN Red
    List criteria, they are assessed here as data de cient (DD).
