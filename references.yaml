- id: mendez-reneau2024lineage
  abstract: >-
    Methods: We employed a large target‐capture data set to investigate the
    evolution of genetic, morphological, and ecological variation in P.
    pellucidum. With a broad sampling across ﬁve Hawaiian Islands, we deciphered
    the evolutionary history of P. pellucidum, identiﬁed nonhybrid lineages and
    intraspeciﬁc hybrids, and inferred the relative inﬂuence of geography and
    ecology on their distributions.

    Results: Polypodium pellucidum is monophyletic, dispersing to the Hawaiian
    archipelago 11.53–7.77 Ma and diversifying into extant clades between 5.66
    and 4.73 Ma. We identiﬁed four nonhybrid clades with unique morphologies,
    ecological niches, and distributions. Additionally, we elucidated several
    intraspeciﬁc hybrid combinations and evidence for undiscovered or extinct
    “ghost” lineages contributing to extant hybrid populations.

    Conclusions: We provide a foundation for revising the taxonomy of P.
    pellucidum to account for cryptic lineages and intraspeciﬁc hybrids.
    Geologic succession of the Hawaiian Islands through cycles of volcanism,
    vegetative succession, and erosion has determined the available habitats and
    distribution of ecologically speciﬁc, divergent clades within P. pellucidum.
    Intraspeciﬁc hybrids have likely arisen due to ecological and or geological
    transitions, often persisting after the local extinction of their
    progenitors. This research contributes to our understanding of the evolution
    of Hawai'i's diverse fern ﬂora and illuminated cryptic taxa to allow
    better‐informed conservation eﬀorts.
