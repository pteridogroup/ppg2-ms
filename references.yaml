- id: pryer2002deciding
  abstract: >-
    Recent comparative DNA-sequencing studies of chloroplast, mitochondrial and
    ribosomal genes have produced an evolutionary tree relating the diversity of
    green-plant lineages. By coupling this phylogenetic framework to the
    explosion of information on genome content, plant-genomic efforts can and
    should be extended beyond angiosperm crop and model systems. Including plant
    species representative of other crucial evolutionary nodes would produce the
    comparative information necessary to understand fully the organization,
    function and evolution of plant genomes. The simultaneous development of
    genomic tools for green algae, bryophytes,'seed-free' vascular plants and
    gymnosperms should provide insights into the bases of the complex
    morphological, physiological, reproductive and biochemical innovations that
    have characterized the successful transition of green plants to land.
