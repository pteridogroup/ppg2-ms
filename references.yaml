- id: fraser-jenkins2013ferns
  abstract: >-
    Pteridophytes of the far-western Himalaya, from Kashmir to Pakistan, are
    listed, along with those from Iran, the most easterly part of the European
    type flora, following many years of study of the area. Phytogeographical
    aspects are discussed, emphasising the desertic gap barrier between the
    Sino-Himalayan and European-Mediterranean floras. The classification adopted
    and its partly indirect relationship to molecular-cladonomic schemes is
    explained and an outline of the author's previous work on the area is given.
    Due to dwindling rainfall and phytogeographical considerations, numbers of
    taxa (species and additional subspecies) drop dramatically going westwards,
    state-by-state, as follows: Jammu & Kashmir (India) - 184, Pakistan - 157,
    Afghanistan - 54; mainly European type flora : Iran - 61.
