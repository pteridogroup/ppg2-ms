- id: nakazato2007genomewide
  abstract: >-
    Biological factors involved in reproductive barriers between two divergent
    races of Ceratopteris richardii were investigated. We used a combination of
    spore germination rates, QTL analysis of spore germination rates, and
    transmission ratio distortion (TRD) of 729 RFLPs, AFLPs, and isozyme markers
    distributed across the genome on the basis of hybrid populations of 488
    doubled haploid lines (DHLs) and 168 F2’s. Substantial reproductive barriers
    were found between the parental races, predominantly in the form of spore
    inviability (23.7% F1 spore viability). Intrinsic genetic factors such as
    Bateson–Dobzhansky–Muller (BDM) incompatibilities involving both
    nuclear–nuclear and nuclear–cytoplasmic factors and chromosomal
    rearrangements appear to contribute to intrinsic postzygotic isolation. The
    genomewide distribution patterns of TRD loci support the hypothesis that
    reproductive barriers are a byproduct of divergence in allopatry and that
    the strong reproductive barriers are attributable to a small number of
    genetic elements scattered throughout the genome.
