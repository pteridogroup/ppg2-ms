- id: ismail2022cystopteris
  abstract: >-
    Cystopteris is a small genus of c. 20+ species closely allied to Athyrium.
    Within the genus, the C. fragilis (L.) Bernh. aggregate consists of a number
    of related and critical species and/or subspecies with small lanceolate,
    bipinnate-tripinnatifid fronds. Thus far only C. fragilis is known from
    Iraq, but a collection of this group we have made from near Malakan, Erbil
    District, N.E. Iraq, has turned out to be C. diaphana (Bory) Blasdell,
    alternatively C. fragilis subsp. diaphana (Bory) Litard., newly discovered
    in Iraq. This species is distinguished from C. fragilis in having densely
    short-spiny spores with crowded, rather blunt-apexed spines and in having
    most or nearly all the laminar vein-endings being in small notches or
    sometimes small flat areas, as opposed to longer, acute and less crowded
    spines and veins terminating at the tips of the teeth at the
    segment-margins. C. diaphana is scattered through Macaronesia, Atlantic and
    Mediterranean Europe, N.E. Turkey, Georgia, Iran, Pakistan, N.W. India, W.
    Nepal and Russia (Altai); also in Yemen and across Africa to the Mascarene
    Islands, and in C. and S. America. Iraq is thus a linking area towards
    Arabia and East Africa. We have studied and described the collection
    herewith.
