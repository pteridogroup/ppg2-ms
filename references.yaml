- id: chao2012extreme
  abstract: >-
    The Pteris cadieri complex displays extensive morphological variation and
    seems to have originated through hybridization. However, the members of this
    complex reproduce by apogamy, which usually limits genetic variation. To
    evaluate the hypotheses of hybrid origins, the pattern of evolution in this
    species complex is reconstructed. Multiple methodologies were used.
    Diploids, triploids, and tetraploids were identified by chromosome counts
    and flow cytometry. Nuclear DNA markers (cytosolic phosphoglucose isomerase
    gene, PgiC) were used, together with chloroplast DNA markers (atpB-rbcL
    spacer and rbcL gene) to infer the biparental and maternal lineages of the
    Pteris cadieri complex. The three cpDNA haplotype groups and five PgiC
    alleles found in this study indicate that the evolution of the Pteris
    cadieri complex has been extremely reticulate. Up to 11 taxa belonging to
    eight morphs were identified. By comparing genetic variation in the Pteris
    cadieri in two independent areas, Hainan and Taiwan, we inferred that
    hybridization has occurred independently in different areas. Furthermore, we
    found evidence for phenological divergence (evergreen and deciduous) within
    Taiwan. We propose that the Pteris cadieri complex originated from different
    genetic lineages through multiple hybridizations in different geographical
    areas, leading to its present morphological diversity.
