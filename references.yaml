- id: jia2016microbialtype
  abstract: >-
    The vast abundance of terpene natural products in nature is due to enzymes
    known as terpene synthases (TPSs) that convert acyclic prenyl diphosphate
    precursors into a multitude of cyclic and acyclic carbon skeletons. Yet the
    evolution of TPSs is not well understood at higher levels of classification.
    Microbial TPSs from bacteria and fungi are only distantly related to typical
    plant TPSs, whereas genes similar to microbial TPS genes have been recently
    identified in the lycophyte Selaginella moellendorffii. The goal of this
    study was to investigate the distribution, evolution, and biochemical
    functions of microbial terpene synthase-like (MTPSL) genes in other plants.
    By analyzing the transcriptomes of 1,103 plant species ranging from green
    algae to flowering plants, putative MTPSL genes were identified
    predominantly from nonseed plants, including liverworts, mosses, hornworts,
    lycophytes, and monilophytes. Directed searching for MTPSL genes in the
    sequenced genomes of a wide range of seed plants confirmed their general
    absence in this group. Among themselves, MTPSL proteins from nonseed plants
    form four major groups, with two of these more closely related to bacterial
    TPSs and the other two to fungal TPSs. Two of the four groups contain a
    canonical aspartate-rich "DDxxD" motif. The third group has a "DDxxxD"
    motif, and the fourth group has only the first two "DD" conserved in this
    motif. Upon heterologous expression, representative members from each of the
    four groups displayed diverse catalytic functions as monoterpene and
    sesquiterpene synthases, suggesting these are important for terpene
    formation in nonseed plants.
