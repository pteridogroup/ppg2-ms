- id: haufler1985differential
  abstract: >-
    It has been demonstrated that antheridiogens determine gametangial
    initiation in cultures of some homosporous fern gametophytes. Studies of
    natural populations have implicated these compounds as breeding system
    controllers. In Cystopteris, response to antheridiogen varied significantly
    among species. While Cystopteris protrusa responded to exogenous
    antheridiogen, C. bulbifera did not. The allopolyploid derivative of these
    two species, C. tennesseensis, had an intermediate level of response. This
    marked physiological difference among morphologically similar taxa is
    valuable in delineating species and suggests a mechanism that may be
    associated with interspecific hybridization.
