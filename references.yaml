  abstract: >-
    Incorrect labelling of plants in trade and misidentification are widespread.
    Likewise, in trade numerous names are being used for the ornamental aquatic
    plant known as ‘Kariba weed’, but rarely the correct scientific name
    Salvinia molesta Mitch. For inspection services of EPPO member countries,
    correct identification of S. molesta has become important since the species
    was added to the EPPO A2 List and the List of Union concern in accordance
    with EU regulation 1143/2014 based on an EPPO Pest Risk Analysis (PRA) for
