- id: hennequin2008divergence
  abstract: >-
    Although the phylogeny of the ﬁlmy fern family (Hymenophyllaceae) is rapidly
    coming into focus, much remains to be uncovered concerning the evolutionary
    history of this clade. In this study, we use two data sets (108-taxon rbcL þ
    rps4, 204-taxon rbcL) and fossil constraints to examine the diversiﬁcation
    of ﬁlmy ferns and the evolution of their ecology within a temporal context.
    Our penalized likelihood analyses (with both data sets) indicate that the
    initial divergences within the Hymenophyllaceae (resulting in extant
    lineages) and those within one of the two major clades (trichomanoids)
    occurred in the early to middle Mesozoic. There was a considerable delay in
    the crown group diversiﬁcation of the other major clade (hymenophylloids),
    which began to diversify only in the Cretaceous. Maximum likelihood and
    Bayesian character state reconstructions across the broadly sampled
    single-gene (rbcL) phylogeny do not allow us to unequivocally infer the
    ancestral habit for the family or for its two major clades. However, adding
    a second gene (rps4) with a more restricted taxon sampling results in a
    hypothesis in which ﬁlmy ferns were ancestrally terrestrial, with epiphytism
    having evolved several times independently during the Cretaceous.
