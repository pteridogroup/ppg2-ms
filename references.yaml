- id: nayar1964morphology
  abstract: >-
    The Gymnogrammoid group of ferns, particularly the Cheilanthoid tribe, is
    phylo-  genetically one of the most controversial among the
    leptosporangiates. The 27 genera  included in the subfamily Gymnogrammoideae
    are regarded by Christensen as of ‘ uncer-  tain mutual relationship and
    probably repreaenting more evolutionary lines, but most of  them no doubt
    related to the Pteridoideae,  with which they are associated by most
    authors’  (Christensen, 1938: 537). The extent of disagreement that
    currently exists regarding the  phylogeny andrelationships of these fernsis
    well reflec  tedin the position attributed to them  in the various systems
    of classification propounded in recent years (Ching, 1940; Copeland,  1947 ;
    Holttum, 1947 ; Alston, 1956). Pellaea and Notholaena belong to the small
    group of  7 or 8 genera constituting the Cheilanthoid tribe (Christensen,
    1938). Bower (1928)  regards them as evolved from the Schizaeoid ferns,
    particularly from genera like Mohria,  though in his opinion the
    relationship is not quite clear. Holttum (1947) supports this  view.
    According to Ching (1940) Cheilanthes and Pellaea (Sinopteridaceae) are
    evolved  from the Hypolepidaceae through the Pteroid stock, and Notholaena
    (Gymnogram-  maceae) is derived from them. Copeland (1947) holds a similar
    view, but he regards Notho-  laem as cogeneric with Cheilanthes, and Pellaea
    as a cognate relative showing close  similarity to Doryopterk : however, in
    his view ‘the real affinities  of the major genera in this  group remain
    obscure’. He considers Actiniopteris as a minor variant of the group and 
    Onychium as a relative.
