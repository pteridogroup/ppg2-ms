- id: sanchez2019parapolystichum
  abstract: >-
    During herbarium studies for the Flora of Cuba, a new species was found,
    Parapolystichum villosissimum, which is here described. The species is
    endemic to Cuba and known from only four collections from the mountain
    ranges of southeastern Cuba. The last specimen collected was made over 90
    years ago. Recent efforts to relocate this species were unsuccessful,
    suggesting that it should be treated as threatened. The new species is
    described, illustrated, and compared to the most similar species. A key to
    the Neotropical species of Parapolystichum is also provided.
