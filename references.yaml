- id: sessa2014two
  abstract: >-
    © 2014 Sessa et al.; licensee BioMed Central Ltd. Ferns are the only major
    lineage of vascular plants not represented by a sequenced nuclear genome.
    This lack of genome sequence information significantly impedes our ability
    to understand and reconstruct genome evolution not only in ferns, but across
    all land plants. Azolla and Ceratopteris are ideal and complementary
    candidates to be the first ferns to have their nuclear genomes sequenced.
    They differ dramatically in genome size, life history, and habit, and thus
    represent the immense diversity of extant ferns. Together, this pair of
    genomes will facilitate myriad large-scale comparative analyses across ferns
    and all land plants. Here we review the unique biological characteristics of
    ferns and describe a number of outstanding questions in plant biology that
    will benefit from the addition of ferns to the set of taxa with sequenced
    nuclear genomes. We explain why the fern clade is pivotal for understanding
    genome evolution across land plants, and we provide a rationale for how
    knowledge of fern genomes will enable progress in research beyond the ferns
    themselves.
