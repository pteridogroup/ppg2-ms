- id: zhong2014two
  abstract: >-
    We report the chloroplast genomes of a tree fern (Dicksonia squarrosa) and a
    “fern ally” (Tmesipteris elongata), and show that the phylogeny of early
    land plants is basically as expected, and the estimates of divergence time
    are largely unaffected after removing the fastest evolving sites. The tree
    fern shows themajor reduction in the rate of evolution, and there has been
    amajor slowdown in the rate of mutation in both families of tree ferns.We
    suggest that this is related to a generation time effect; if there is a long
    time period between generations, then this is probably incompatible with a
    high mutation rate because otherwise nearly every propagule would probably
    have several lethal mutations. This effect will be especially strong in
    organisms that have large numbers of cell divisions between generations.
    This shows the necessity of going beyond phylogeny and integrating its study
    with other properties of organisms.
