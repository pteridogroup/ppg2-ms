- id: lesnikowska1985studies
  abstract: >-
    Two new species ofthe late Paleozoic fern Scolecopteris (Marattiales) are
    described and their relationships within the genus are discussed.
    Scolecopteris charma sp.n., from Steubenville, Ohio (Duquesne Coal, Upper
    Pennsylvanian), is similar to species in the Oliveri group, while S. gnoma
    sp.n, from Providence, Kentucky (Baker Coal, Middle Pennsylvanian), compares
    favorably with the Latifolia species group. Scolecopteris gnoma is most
    similar to S. fragilis but differs in its smaller synangia and spore type.
    S. charma appears generally similar to S. iowensis because of its large
    pedicel and histologically undifferentiated walls, but differs in a number
    of characters such as vasculature and spore type. Despite its occurrence
    late in the Pennsylvanian, S. charma is thought to possess a number of
    primitive character states (large trilete spores, vascularized pedicels,
    fiat pinnules with downtumed margins). Using the same criteria for the much
    older S. gnoma, we note a number of relatively apomorphic character states
    (small monolete spores, unvascularized pedicels, extended pinnule margins).
    An outgroup analysis of species-level characters of Scolecopteris gives a
    better concept of primitive versus derived traits in marattialean and other
    ferns. Genera in the Paleozoic fern orders Filicales (Ankyropteris) and
    Zygopteridales iCorynepteris, Musatea) were chosen as outgroups, and the
    comparisons support suggestions for the polarity ofseveral important
    characters. Some ofthese agree with previously proposed evolutionary
    polarities based on the geological occurrence of marattialean ferns.
