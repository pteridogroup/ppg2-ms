    Molecular studies in the pantropical fern genus Lindsaea provided further
    support for the hypothesis that L. × heterophylla is a natural hybrid
    between L. ensifolia and L. orbiculata. Most interestingly, the cpDNA
    phylogeny indicates not only multiple origins for the hybrid species, but
    those hybridization events have been bidirectional, yet producing
    morphologically identical offspring. True extent of hybrid speciation within
    Lindsaea still remains unknown and the use of nrDNA sequence data is
    required for more complete understanding on the reticulate evolutionary
    patterns in the genus.
