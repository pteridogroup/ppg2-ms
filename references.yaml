- id: sood2012phytoremediation
  abstract: >-
    Aquatic macrophytes play an important role in the structural and functional
    aspects of aquatic ecosystems by altering water movement regimes, providing
    shelter to ﬁsh and aquatic invertebrates, serving as a food source, and
    altering water quality by regulating oxygen balance, nutrient cycles, and
    accumulating heavy metals. The ability to hyperaccumulate heavy metals makes
    them interesting research candidates, especially for the treatment of
    industrial efﬂuents and sewage waste water. The use of aquatic macrophytes,
    such as Azolla with hyper accumulating ability is known to be an
    environmentally friendly option to restore polluted aquatic resources. The
    present review highlights the phytoaccumulation potential of macrophytes
    with emphasis on utilization of Azolla as a promising candidate for
    phytoremediation. The impact of uptake of heavy metals on morphology and
    metabolic processes of Azolla has also been discussed for a better
    understanding and utilization of this symbiotic association in the ﬁeld of
    phytoremediation.
