- id: pajaron1999sexual
  abstract: >-
    The reproductive biology of Cryptogramma crispa, a tetraploid species with a
    broad circumboreal and alpine distribution, growing mainly in siliceous
    boulder fields and crevices, was studied in the laboratory by growing
    gametophytes in plates with both solidified agar media and sterilized soil.
    In addition, an electrophoretic study of isozymes was carried out on frond
    samples from five natural populations, as an additional source of evidence
    concerning the breeding system and the genetic structure of sporophyte
    populations. Populations throughout the Iberian range of the species were
    selected for this study, and a Scottish population was included to represent
    plants from outside our local area and ecology. The morphological
    development of gametophytes is of the Adiantum type. All multispore cultures
    developed into a bigametophytic system, consisting in most cases of male and
    female prothalli. This pattern of sexual expression provides evidence for
    outcrossing as the main breeding system in this species. Moreover, there is
    good evidence that the species possesses an antheridiogen system to promote
    outcrossing. The long time needed by gametophytes to produce gametangia, and
    afterwards to fertilize and produce sporophytes, might be the primary reason
    why so few young sporophytes are found in the wild. The values of the
    percentage of polymorphic loci and the similarity levels obtained from the
    isozyme analyses indicate a level of genetic variability that would be
    expected in an outcrossing species. All these characteristics are usually
    associated with diploid fern species rather than polyploid species.
