- id: kuo2019updating
  abstract: >-
    Ferns and lycophytes of Taiwan display an extraordinarily high diversity.
    Despite the detailed species documentation, the pteridophyte flora of Taiwan
    as a whole has never been organized into a phylogenetic framework. Here we
    provide an updated, phylogeny-based checklist that includes a total of 824
    (infra)species taxa, of which eleven are first recorded. In addition,
    lectotypification of Phlegmariurus salvinioides and new combinations of 25
    taxa were made in this study. Our classification scheme is based on the most
    recent phylogenetic evidence, and for all taxon names accepted here, we
    provide their best corresponding names in Taiwanese Mandarin. Our appendix
    and the online file also supply other details, such as synonyms, for the
    Taiwanese pteridophytes in order to track their nomenclatural changes from
    the previous floristic documentations. Finally, a discussion group for our
    community-Taiwan Pteridophyte Group (TPG)- is established online. This
    platform will allow more users to follow further updates of TPG or to
    provide any comments on new versions of Taiwan pteridophyte checklist.
