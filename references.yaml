- id: mendez-reneau2023target
  abstract: >-
    Like many fern lineages comprising reticulate species complexes, Polypodium
    s.s. (Polypodiacaeae) has a history shaped by rapid diversiﬁcation,
    hybridization, and polyploidy that poses substantial challenges for
    phylogenetic inference with plastid and single-locus nuclear markers. Using
    target capture probes for 408 nuclear loci developed by the GoFlag project
    and a custom bioinformatic pipeline, SORTER, we constructed multi-locus
    nuclear datasets for diploid temperate and Mesoamerican species of
    Polypodium and ﬁve allotetraploid species belonging to the well-studied
    Polypodium vulgare complex. SORTER employs a clustering approach to separate
    putatively paralogous copies of targeted loci into orthologous matrices and
    haplotype phasing to infer allopolyploid haplotypes across loci, resulting
    in datasets amenable to both concatenated maximum likelihood and
    multi-species coalescent phylogenetic analyses. By comparing phylogenies
    derived from maximum likelihood and multi-species coalescent analyses of
    unphased and phased datasets, as well as evaluating discordance among gene
    trees and species trees, we recover support for incomplete lineage sorting
    within Polypodium s.s., novel relationships among diploid taxa of the
    Polypodium vulgare complex and its Mesoamerican sister clade, and the
    placement of several Polypodium species within other genera. Additionally,
    we were able to infer well-supported phylogenies that identiﬁed the
    hypothesized progenitors of the allotetraploid species, indicating that
    SORTER is an effective and accurate tool for reconstructing homeolog
    haplotypes of allopolyploids in fern taxa and other nonmodel organisms from
    target capture data.
