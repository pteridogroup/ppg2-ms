    Matteuccia struthiopteris (L.) Todaro is a fern which occurs throughout the
    north temperate and sub-boreal zones of the northern hemisphere including
    all provinces and territories of Canada, the northern U.S., Japan, China,
    Siberia west to Scandinavia, Belgium, France and parts of the Alps. Its
    occurrence may be considered as an indicator of moist eutrophic soils where
    the water table is generally within 1.5 m ofthe soil surface. The young
    vegetative fronds or “‘fiddleheads” that emerge in the spring have beena
    traditional part ofthe diet of the Malecite Indians of New Brunswick. These
    fiddleheads are an edible, nutritious vegetable that is considered to have
    potential as a cultivated crop.
