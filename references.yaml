- id: tseng2024role
  abstract: >-
    Methods: By phasing captured reads within a phylogenomic data set of GoFlag
    408 nuclear loci using HybPhaser, we investigated candidate hybrids to
    identify parental lineages. We estimated divergence ages by inferring a
    dated phylogeny using fossil calibrations with treePL. We investigated
    ecological niche conservatism between one conﬁrmed intergeneric
    allotetraploid and its diploid progenitors using the centroid, overlap,
    unﬁlling, and expansion (COUE) framework.

    Results: We provide evidence for at least six instances of intergeneric
    hybrid speciation within the christelloid clade and estimate up to 45
    million years of divergence between progenitors. The niche quantiﬁcation
    analysis showed moderate niche overlap between an allopolyploid species and
    its progenitors, with signiﬁcant divergence from the niche of one progenitor
    and conservatism to the other.

    Conclusions: The examples provided here highlight the overlooked role that
    allopolyploidization following intergeneric hybridization may play in fern
    diversiﬁcation and range and niche expansions. Applying this approach to
    other fern taxa may reveal a similar pattern of deep hybridization resulting
    in highly successful novel lineages.
