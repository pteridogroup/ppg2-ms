    Nguyen, Linh P., Josef Hamr, and Glenn H. Parker. 2004. Wild Turkey,
    Meleagris gallopavo silvestris, Behavior in Central Ontario During Winter.
    Canadian Field-Naturalist 118(2): 251-255. Home range size, food habits, and
    roost site selection are described for the Eastern Wild Turkey (Meleagris
    gallopavo silvestris) introduced on the Precambrian Shield in central
    Ontario during the winters 1999 and 2000. Monthly home range size was
    correlated primarily to snow depth, although it was also likely associated
    to other factors, including food availability and/or roost site
    availability. Ferns and allies were used more than available, whereas
    monocots were used less than expected. Roost site-selection was primarily
    inﬂuenced by tree height. If the Eastern Wild Turkey is to expand its
    northern range in Ontario, winter food and roost site availability may be
    the primary determinants for successful introductions.
