- id: rothfels2015evolutionary
  abstract: >-
    © 2015 Botanical Society of America. PREMISE OF THE STUDY: Understanding
    fern (monilophyte) phylogeny and its evolutionary timescale is critical for
    broad investigations of the evolution of land plants, and for providing the
    point of comparison necessary for studying the evolution of the fern sister
    group, seed plants. Molecular phylogenetic investigations have
    revolutionized our understanding of fern phylogeny, however, to date, these
    studies have relied almost exclusively on plastid data. METHODS: Here we
    take a curated phylogenomics approach to infer the fi rst broad fern
    phylogeny from multiple nuclear loci, by combining broad taxon sampling (73
    ferns and 12 outgroup species) with focused character sampling (25 loci
    comprising 35 877 bp), along with rigorous alignment, orthology inference
    and model selection. KEY RESULTS: Our phylogeny corroborates some earlier
    inferences and provides novel insights; in particular, we fi nd strong
    support for Equisetales as sister to the rest of ferns, Marattiales as
    sister to leptosporangiate ferns, and Dennstaedtiaceae as sister to the
    eupolypods. Our divergence-time analyses reveal that divergences among the
    extant fern orders all occurred prior to ~200 MYA. Finally, our species-tree
    inferences are congruent with analyses of concatenated data, but generally
    with lower support. Those cases where species-tree support values are higher
    than expected involve relationships that have been supported by smaller
    plastid datasets, suggesting that deep coalescence may be reducing support
    from the concatenated nuclear data. CONCLUSIONS: Our study demonstrates the
    utility of a curated phylogenomics approach to inferring fern phylogeny, and
    highlights the need to consider underlying data characteristics, along with
    data quantity, in phylogenetic studies.
