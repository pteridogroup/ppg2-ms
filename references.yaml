- id: pryer1999phylogeny
  abstract: >-
    Recent phylogenetic studies have provided compelling evidence that confirms
    the once disputed hypothesis of monophyly for heterosporous leptosporangiate
    ferns (Marsileaceae and Salviniaceae). Hypotheses for relationships among
    the three genera of Marsileaceae (Marsilea, Regnellidium, and Pilularia),
    however, have continued to be in conflict. The phylogeny of Marsileaceae is
    investigated here using information from morphology and rbcL sequence data.
    In addition, relationships among all heterosporous ferns, including the
    whole-plant fossil Hydropteris pinnata are reconsidered. Data sets of 71
    morphological and 1239 rbcL characters for 23 leptosporangiate ferns,
    including eight heterosporous ingroup taxa and 15 homosporous outgroup taxa,
    were subjected to maximum parsimony analysis. Morphological analyses were
    carried out both with and without the fossil Hydropteris, and it was
    excluded from all analyses with rbcL data. An annotated list of the 71
    morphological characters is provided in the appendix. For comparative
    purposes, the Rothwell and Stockey (1994) data set was also reanalyzed here.
    The best estimate of phylogenetic relationships for Marsileaceae in all
    analyses is that Pilularia and Regnellidium are sister taxa and Marsilea is
    sister to that clade. Morphological synapomorphies for various nodes are
    discussed. Analyses that included Hydropteris resulted in two
    most-parsimonious trees that differ only in the placement of the fossil. One
    topology is identical to the relationship found by Rothwell and Stockey
    (1994), placing the fossil sister to the Azolla plus Salvinia clade. The
    alternative topology places Hydropteris as the most basal member of the
    heterosporous fern clade. Equivocal interpretations for character evolution
    in heterosporous ferns are discussed in the context of these two
    most-parsimonious trees. Because of the observed degree of character
    ambiguity, the phylogenetic placement of Hydropteris is best viewed as
    unresolved, and recognition of the suborder Hydropteridineae, as
    circumscribed by Rothwell and Stockey (1994), is regarded as premature. The
    two competing hypotheses of relationships for heterosporous ferns are also
    compared with the known temporal distribution of relevant taxa.
    Stratigraphic fit of the phylogenetic estimates is measured by using the
    Stratigraphic Consistency Index and by comparison with minimum divergence
    times.
