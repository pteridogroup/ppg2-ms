- id: mini2013diversity
  abstract: >-
    Wayanad district lies between North latitude 110 26'28" and 110 48'22" and
    East longitude 750 46'38" and 760 26'11". The present study was carried out
    to understand the Pteridophyte flora of Wayanad district. Field trips were
    conducted during 2010-2012 for the collection of Pteridophyte specimens and
    observation of characters. Habit, habitat, morphological characters, etc.,
    were observed in the field itself. A total of 26 families, 67 genera and 152
    species of pteridophytes (Ferns and fern allies) were recorded. Ecological
    nature and economic importance of the collected plants were also noted. The
    pteridophytes were found in the study areas thrive in various habitats. Most
    of them are terrestrials, but hydrophytes, lithophytes, epiphytes,
    rheophytes, xerophyte, wetland/ marshy ferns, etc. were also found. Most of
    them share more than one habitat. Voucher specimens were prepared using
    standard techniques and the specimens were deposited in the Herbarium of M.
    S. Swaminathan Research Foundation, Kalpetta, Wayanad.
