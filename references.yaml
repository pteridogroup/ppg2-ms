- id: la2014phytodegradation
  abstract: >-
    Many organic hazardous pollutants, including phenol, which are toxic and not
    easily biodegradable, can concerns for environmental pollution worldwide.
    The aim of this study was to investigate the biosorption potential of Azolla
    towards phenol from aqueous solutions. The effects of temperature and phenol
    concentration on growth of azolla, temperature, phenol concentration,
    biomass concentration on phenol removal and evaporation rate of phenol were
    determined in batch experiment. The growth of azolla and phenol removal
    increased up to 95% at 30˚C, respectively and after this point both
    decreased. Removal efficiency of phenol and the growth rate of azolla
    reduced by increasing the initial concentration of phenol. The removal
    efficiency was more than 97% when phenol concentration was 5 ppm and amount
    of biomass was 0.9 gr. The plants such as Azolla are a big problem
    throughout the world and especially in Iran (the region of Anzali). This
    plant could be used as beneficial and low cost method to remove pollutants
    from effluents.
