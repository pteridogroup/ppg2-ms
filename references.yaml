  abstract: >-
    © 2017, The Botanical Society of Japan and Springer Japan KK. The
    phylogenetic affinities of the fern genus Aenigmopteris have been the
    subject of considerable disagreement, but until now, no molecular data were
    available from the genus. Based on the analysis of three chloroplast DNA
    regions (rbcL, rps16-matK, and trnL-F) we demonstrate that Aenigmopteris
    dubia (the type species of the genus) and A. elegans are closely related and
    deeply imbedded in Tectaria. The other three species of genus are
    morphologically very similar; we therefore transfer all five known species
    into Tectaria. Detailed morphological comparison further shows that
    previously proposed diagnostic characters of Aenigmopteris fall within the
    range of variation of a broadly circumscribed Tectaria.
