- id: perrie2010parallel
  abstract: >-
    Although polyploidy is widespread, its significance to the generation of
    biodiversity remains unclear. Many polyploids have been derived recurrently.
    For a particular polyploid, gene-flow between the products of independent
    origin is typical where they come into contact. Here, we use AFLP
    DNA-fingerprinting and chloroplast DNA sequences to demonstrate parallel
    polyploid speciation within both of the ferns Asplenium cimmeriorum and A.
    gracillimum. Both of these taxa comprise at least two allopolyploids,
    recurrently derived from the same progenitor pair. Each of these
    allopolyploids remain genetically distinguishable even with extensive
    sympatry, and could therefore be considered distinct species. To our
    knowledge, parallel speciation on this scale amongst recurrent polyploids
    has not been previously reported. With their parallel origins, these
    ‘evolutionary replicates’ provide an unrivalled opportunity to investigate
    how the reproductive barriers and ecological differentiation necessary for
    speciation arise following polyploidy.
