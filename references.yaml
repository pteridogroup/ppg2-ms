- id: takamiya2001cytologicala
  abstract: >-
    Two cytotypes, an apomictic triploid (2np123) and an apomictic tetraploid
    (2np164), were found in  Japanese Diplazium doederleinii. The cytotypes are
    clearly distinguishable from each other in phytogeograph-  ical, ecological,
    and morphological characteristics. The tetraploid is smaller in relation to
    several morphological  characteristics and occurs in more northerly regions
    than the triploid. The distributions of the two cytotypes  do not overlap.
    The leaves of the triploids are evergreen, while those of the tetraploids
    are summer-green.  Allozyme analysis indicated that one and four multilocus
    genotypes are contained in the tetraploid and triploid,  respectively. The
    nucleotide sequence of the rbcL gene did not vary within the same cytotype,
    except for a  single triploid with the same rbcL sequence as the tetraploid.
    There are only two nucleotide differences between  the triploid and
    tetraploid races. These results indicate that the apomictic triploids are of
    recurrent origin from  an undiscovered or extinct ancestral diploid and that
    the apomictic tetraploid originated through autopoly-  ploidy from the
    ancestral diploid or from hybridization between the triploid and the
    ancestral diploid.
