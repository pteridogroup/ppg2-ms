- id: kawakami2016decaploid
  abstract: >-
    Germinating spores were obtained from a pentaploid Cystopteris fragilis
    collected in Mongolian Altai. DNA content of nuclei in gametophytes showed
    for the first time that gametophytes that developed from spores of the
    pentaploid sporophyte had a larger number of genomes than those of the
    mother sporophyte, and some appeared to be decaploid. Fertile decaploid
    (10n) spores may be produced in the pentaploid C. fragilis and derived from
    monad spores observed in sporogenesis. Antheridia were produced on the 10n
    gametophytes, although antherozooids with swimming ability were not
    observed. Archegonia were not observed. Apogamous sporophytes with 10n
    genome content were induced from decaploid gametophytes. The monad spores
    produced may contribute to the formation of higher polyploid sporophyte
    series in ferns.
