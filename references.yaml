- id: ebihara2005nuclear
  abstract: >-
    Species complexes consisting of ill-defined "species" are widely known among
    ferns, and their involvement with reticulate evolution is expected.
    Nevertheless approaches to reticulation history with DNA markers are not yet
    commonly adopted. We have successfully elucidated the biological status of
    the Vandenboschia radicans complex in East Asian islands by combining
    analyses of ploidy level, a cpDNA marker (rbcL), and a nuclear DNA marker
    (GapCp). The results based on 266 individuals collected from 174 localities
    throughout Japan and Taiwan suggest that complicated hybridizations have
    occurred involving at least three parental diploid species from within the
    V. radicans complex and Vandenboschia liukiuensis, which was formerly
    considered to be distinct from this complex. Triploids are the most common
    cytotype, but they show no evidence of apogamous reproduction, while all
    nonhybrid diploids are rare and have very limited distribution. Possible
    accounts of this phenomenon will be briefly discussed including the
    possibility of relict distribution and occasional apogamous reproduction.
