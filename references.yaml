- id: darochaafonso1982contribuicao
  abstract: >-
    Owing to some discrepancies among old and new literature dealing with
    Cystopteris in P o r t u g a l , Azores, M a d e i r a and C a n a r y
    Islands, t h e A. decided to m a k e a full revision of th e m a t t e r .
    So, all t he available specimens, in Portuguese herbaria as well as in the
    British Museum (Natural History), London, and the Royal Botanic Gardens,
    Kew, were carefully studied (including spore observation at the scanning
    microscope); some field research w a s also done. A s t h e result of all
    this work, t h e A. concluded t h a t the Cystopteris specimens checked
    should be placed into t h e t h r e e following species: 1) C. fragilis (L.)
    Bernh.; 2) C. dickieana R. Sim; a n d C. viridula (Desv.) Desv. Hence, C.
    fragilis seems n o w restricted to a f e w m ountain places in N E P o r t u
    g a l , above 700 m altitude; C. dickieana, now mentioned f o r Portugal for
    the first time, seems to be more commoner in the same area, above 600 m ( r
    a r e l y coming down till 200 m in its m o r e w e s t e r n p a r t of t h
    e range, in t h e D ouro valley); and C. viridula (commonly r e f e r r e d
    by other a u t h o r s a s C. diaphana) is th e commonest species in P o r t
    u g a l , f r o m the sea-level to ca. 950 m, and the sole found in the
    Azores and Madeira, as well as in the Canary Islands.
