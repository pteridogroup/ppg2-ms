    Kaulf. and Salvinia auriculata Aubl.), three spontaneously (Marsilea
    ancylopoda A. Braun, S. minima Baker, and S. molesta D.S. Mitch.), and one
    in cultivation (S. biloba Raddi). Both S. auriculata and S. molesta form
    dense mats, covering the whole lake areas; S. biloba also forms mats
    throughout its native distribution. We conﬁrmed the alloploidy (pentaploidy)
    of S. molesta, due to the production of only hollow sporangia; we speculate
    aneuploidy for other taxa from Vic¸osa. We also conﬁrmed the presence of
    nitrogen-ﬁxing cyanobacterium, Anabaena azollae Strasburger (Nostocaceae),
    within the fronds of A. microphylla. We provide keys, descriptions,
    illustrations, taxonomic comments, and updated distribution data for all six
    taxa. We also propose new characteristics with taxonomic value and new
    morphological terminology for Salvinia.
