- id: madeira2008molecular
  abstract: >-
    Lygodium microphyllum, ﬁrst naturalized in the 1960s, has aggressively
    invaded forest-dominated wetlands in southern and central Florida. The
    indeterminate growth of this invasive climbing fern creates thick rachis
    mats which climb over shrubs and trees smothering the underlying growth and
    carrying ground ﬁres into the forest canopy. Foreign surveys for natural
    enemies identiﬁed 20 species of insects and two species of mites. Host range
    testing of three insect species and one mite included ﬁve Lygodium species
    (L. palmatum, L. volubile, L. cubense, L. venustum, and L. oligostachyum)
    native to the United States and the West Indies. A molecular phylogeny of
    the genus was conducted using the trnL intron and the trnL-F intergenic
    spacer of chloroplast DNA to determine the relationship of L. microphyllum
    to other Lygodium species. Three major clades appeared, one with L. palmatum
    and L. articulatum (the most basal), a second with L. reticulatum and L.
    microphyllum, and a third comprising the other species examined. Lygodium
    microphyllum appeared at the end of a long branch approximately equidistant
    from all species of interest preventing the correlation of genetic distance
    and host range behavior. However, inspection of the results of host range
    experiments showed a relationship between the presence of a related biotype
    or species of the insect on a related alternate host and the ability of that
    insect to develop on that alternate host. Ancestral host usage and
    ecological ﬁtting are examined as possible explanations for the acceptance
    of L. palmatum by the tested musotimine insects. Published by Elsevier Inc.
