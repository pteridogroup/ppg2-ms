- id: wang2015identification
  abstract: >-
    BackgroundThere are different opinions about the relationship of two
    disjunctively distributed varieties Adiantum reniforme L. var. sinense
    Y.X.Lin and Adiantum reniforme L. Adiantum reniforme var. sinense is an
    endangered fern only distributed in a narrowed region of Chongqing city in
    China, while Adiantum reniforme var. reniforme just distributed in Canary
    Islands and Madeira off the north-western African coast. To verify the
    relationship of these two taxa, relative phylogenetic analyses, karyotype
    analyses, microscopic spore observations and morphological studies were
    performed in this study. Besides, divergence time between A. reniforme var.
    sinense and A. reniforme var. reniforme was estimated using GTR model
    according to a phylogeny tree constructed with the three cpDNA markers atpA,
    atpB, and rbcL.ResultsPhylogenetic results and divergence time analyses--all
    individuals of A. reniforme var. sinense from 4 different populations
    (representing all biogeographic distributions) were clustered into one clade
    and all individuals of A. reniforme var. reniforme from 7 different
    populations (all biogeographic distributions are included) were clustered
    into another clade. The divergence between A. reniforme var. reniforme and
    A. reniforme var. sinense was estimated to be 4.94 (2.26-8.66) Myr. Based on
    karyotype analyses, A. reniforme var. reniforme was deduced to be hexaploidy
    with 2n¿=¿180, X¿=¿30, while A. reniforme var. sinense was known as
    tetraploidy. Microscopic spore observations suggested that surface
    ornamentation of A. reniforme var. reniforme is psilate, but that of A.
    reniforme var. sinense is rugate. Leaf blades of A. reniforme var. sinense
    are membranous and reniform and with several obvious concentric rings, and
    leaves of A. reniforme var. reniforme are pachyphyllous and coriaceous and
    are much rounder and similar to palm.Conclusion Adiantum reniforme var.
    sinense is an independent species rather than the variety of Adiantum
    reniforme var. reniforme. As a result, we approve Adiantum nelumboides X. C.
    Zhang, nom. &amp; stat. nov. as a legal name instead of the former Adiantum
    reniforme var. sinense. China was determined to be the most probable
    evolution centre based on the results of phylogenetic analyses, divergence
    estimation, relative palaeogeography and palaeoclimate materials.
