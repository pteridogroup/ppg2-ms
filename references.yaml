- id: bir1966correlation
  abstract: >-
    It has been noted that there is no definite correlation between spore-size
    and the level of polyploidy in the Hamalayan members of Asplenium,
    Cystopteris, Athyrium, and Diplazium. On the basis of average spore-size it
    is practically impossible to surmise the grade of polyploidy of a particular
    species, since several tetraploid species of Asplenium, Diplazium, and
    Athyrium show spores smaller than the diploid ones. However, within a
    'species complex' with differen tcytotypes, the increase in the level of
    poloidy is always associated with a corresponding increase in the size of
    the spore. this may prove useful in plotting out from herbarium material the
    distribution of various cytotypes.
