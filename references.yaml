- id: pryer1993isozymic
  abstract: >-
    A critical examination of isozyme, chromosomal, and morphological characters
    in subspecies formerly included in Gymnocarpium dryopteris demonstrated that
    three sexual taxa can be distinguished. We recognize these taxa as distinct
    species: the widespread, fertile allotetraploid G. dryopteris, with one
    genome derived from the western diploid G. disjunctum and the other from G.
    appalachianum sp. nov., a previously undetected eastern North American
    diploid, which is described and illustrated here and for which we report a
    chromosome number of 2n = 80. Population comparisons of allele frequencies
    between G. disjunctum and G. appalachianum yielded an average Nei's genetic
    identity value (I) of 0.274. A wide-ranging assemblage of putatively
    triploid plants with both sterile, malformed spores and large, round spores
    capable of germination is believed to represent the backcrosses G.
    disjunctum x dryopteris and G. appalachianum x dryopteris. The name G. x
    brittonianum comb. nov. is applied here to G. disjunctum x dryopteris. A key
    to fertile species, species descriptions and illustrations, distribution
    maps, and habitat notes are included.
