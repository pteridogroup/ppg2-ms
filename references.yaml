- id: schneller1979biosystematic
  abstract: >-
    In Europe Athyrium filix-femina has a constant chromosome  number (2n = 80)
    and is sexual. The normal type of reproduction is inter-  gametophytic
    crossing. In the gametophyte phase there is a hormone system  which induces
    dark germination of spores and antheridium formation. Sporo-  phytes
    originating from single prothalli show that a genetic load is present in
    all  population examined. It appears not to be a simple allelic load but a 
    complicated balanced system. Morphological variability can be interpreted
    as  the expression of the genetic heterogeneity of populations. There are
    no  crossing barriers, not even between insular populations hundreds of
    kilometers  apart.
