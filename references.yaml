- id: ranker2000microevolutionary
  abstract: >-
    The vascular-plant flora of the Hawaiian Islands is characterized by one of
    the highest rates of species endemism in the world. Among flowering plants,
    approximately 89&#37; of species are endemic, and among pteridophytes, about
    76&#37; are endemic. At the single-island level, however, rates of species
    endemism vary dramatically between these two groups with 80&#37; of
    angiosperms and only 6&#37; of pteridophytes being single-island endemics.
    Thus, in many groups of Hawaiian angiosperms, it is possible to link studies
    of phylogeny, evolution, and biogeographic history at the interspecific and
    interisland levels. In contrast, the low level of single-island species
    endemism among Hawaiian pteridophytes makes similar interspecific and
    interisland studies nearly impossible. Higher levels of interisland gene
    flow may account for the different levels of single-island endemism in
    Hawaiian pteridophytes relative to angiosperms. The primary question we
    addressed in the present study was: Can we infer microevolutionary patterns
    and processes among populations within widespread species of Hawaiian
    pteridophytes wherein gene flow is probably common? To address this broad
    question, we conducted a population genetic study of the native Hawaiian
    colonizing species Odontosoria chinensis. Data from allozyme analyses
    allowed us to infer: (1) significant genetic differentiation among
    populations from different islands; (2) historical patterns of dispersal
    between particular pairs of islands; (3) archipelago-level patterns of
    dispersal and colonization; (4) founder effects among populations on the
    youngest island of Hawaii; and, (5) that this species primarily reproduces
    via outcrossing, but may possess a mixed-mating system. Corresponding
    Editor: B. Bowen
