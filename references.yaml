- id: smith1972comparison
  abstract: >-
    The percentage of pantropical and amphioceanic genera of ferns far exceeds
    similar percentages for angiosperms. Conversely, the number of "endemic"
    fern genera is much lower than the comparable figure for flowering plants.
    Comparison of the two groups of plants on islands points out even more
    strikingly the lower percentages of generic and specific endemism of ferns.
    These distributional differences cannot be accounted for by the longer
    geologic history of ferns, but can be attributed to their greater
    dispersibility. The wider distribution of ferns, together with the absence
    of many of the speciation barriers operative in angiosperms, has contributed
    to a relatively slower rate of speciation in the ferns, and probably also to
    a lower extinction rate. Delimitation of generic and suprageneric taxa is
    therefore more difficult in many cases.
