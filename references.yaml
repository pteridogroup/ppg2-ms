  abstract: >-
    Matteuccia intermedia is .morphologically so roughly intermediate between M.
    struthiopteris and Onoclea orientalis that it has been suggested to be of
    hybrid origin between the latter two species. Matteuccia intermedia has
    prominent pneumatophores at the base of the stipe, an almost flat adaxial
    side of the stipe and rhachis, and the chromosome number 2n-80, and did not
    show a combination of enzyme bands either of which is the same as that of
    either of the formally presumed parental species for the 14 allozymes
    examined, among which were seven unique enzyme bands. These three features
    indicate that M. intermedia is not a hybrid nor a species of recent hybrid
    origin but a distinct species, obviously related to 0. orientalis. A
    nomenclatural combination to Onoclea is proposed - 0. intennedia (C.Chr.)
