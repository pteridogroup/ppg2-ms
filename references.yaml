- id: sano2000phylogeny
  abstract: >-
    Nucleotide sequences of the chloroplast gene rbcL from 42 species of the
    fern tribe Physematieae (Dryopteridaceae) were analyzed to gain insights
    into the inter- and intrageneric relationships and the generic
    circumscriptions in the tribe. The phylogenetic relationships were inferred
    using the neighbor-joining and maximum-parsimony methods, and both methods
    produced largely congruent trees. These trees reveal that: (1) Athyrium,
    Cornopteris, Pseudocystopteris, and Anisocampium form a clade and Athyrium
    is polyphyletic; (2) Deparia sensu lato is monophyletic and Dictyodroma
    formosana is included in the Deparia clade; (3) Diplaziopsis forms a clade
    with Homalosorus, which is isolated from the other genera of the
    Physematieae; (4) Monomelangium is included in the monophyletic Diplazium
    clade; and (5) Rhachidosorus is not closely related to either Athyrium or
    Diplazium.
