- id: fraser-jenkinsnepals
  abstract: >-
    The Pteridophytic flora of parts of the east Indo-Himalaya in
    Sikkim-Darjeeling and the Khasi Hills has long been well known in detail,
    with an unbroken line of collectors to modern times, and similarly in the
    west Himalaya, up to the modern day. Many species are known from both the
    West and East IndoHimalaya, while many others are known from the East, but
    do not reach the West. However for a Century and more, even up to the
    present day, what happens in between, in Nepal and how far west the E.
    Himalayan species extend there has been largely unknown to Indian botanists.
    The fern flora of Nepal has long been a mysterious blank on the
    phytogeographical map and despite the early, major efforts of Hamilton,
    Gardner, Don and Wallich, far less collection and study have happened there.
    In large part this was due to the fate of the long hidden work of Hamilton,
    Gardner and David Don, the writer of Prodromus Floræ Nepalensis (1824) and
    also to Wallich's lack of precise and sometimes seriously muddled
    localities. Don's fern types, though long safely preserved in boxes in store
    in the BM (Natural History Museum), London, were unincorporated until
    shortly after the Second World War, and were unknown to nearly all
    pteridologists until now. Nepal's pteridophytes then remained unknown due to
    the virtual closure of Nepal, from shortly after 1816 up until 1949.
  author:
