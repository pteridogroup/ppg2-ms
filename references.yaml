- abstract: >-
    Resource allocation theory posits that organisms distribute limited
    resources across functions to maximize their overall fitness. In plants, the
    allocation of resources among maintenance, reproduction, and growth
    influences short-term economics and long-term evolutionary processes,
    especially during resource scarcity. The evolution of specialized structures
    to divide labor between reproduction and growth can create a feedback loop
    where selection can act on individual organs, further increasing
    specializaton and resource allocation. Ferns exhibit diverse reproductive
    strategies, including dimorphism, where leaves can either be sterile (only
    for photosynthesis) or fertile (for spore dispersal). This dimorphism is
    similar to processes in seed plants (e.g., the production of fertile flowers
    and sterile leaves), and presents an opportunity to investigate divergent
    resource allocation between reproductive and vegetative functions in
    specialized organs. Here, we conducted anatomical and hydraulic analyses on
    Onoclea sensibilis L., a widespread dimorphic fern species, to reveal
    significant structural and hydraulic divergences between fertile and sterile
    leaves. Fertile fronds invest less in hydraulic architecture, with nearly
    1.5 times fewer water-conducting cells and a nearly 0.5 times less
    drought-resistant xylem compared to sterile fronds. This comes at the
    increased relative investment in structural support, which may help
    facilitate spore dispersal. These findings suggest that specialization in
    ferns—in the form of reproductive dimorphism—can enable independent
    selection pressures on each leaf type, potentially optimizing spore
    dispersal in fertile fronds and photosynthetic efficiency in sterile fronds.
    Overall, our study sheds light on the evolutionary implications of
    functional specialization and highlights the importance of reproductive
    strategies in shaping plant fitness and evolution.
