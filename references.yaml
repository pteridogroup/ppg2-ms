- id: verma2013advocating
  abstract: >-
    The Linnaean species Pteris vittata, commonly known variously as the Chinese
    brake, Chinese ladder brake or simply ladder brake fern of family
    Pteridaceae is indigenous to Asia, tropical Africa and Australia, and its
    type specimen was collected in China by Pehr Osbeck. In recent years it has
    gained world-wide attention for phytoremediation of soils and water bodies
    due its strong ability to hyperaccumulate the metalloid arsenic. This
    article is intended to put forward a strong case for a fresh thorough
    inquiry into the biology and taxonomy of the Pteris vittata species-complex
    in India. The so far reported variation in the species-complex, both
    morphological and cytological, as well as the currently recognized
    subspecies within P. vittata are reviewed, and commented upon, so as to
    impress upon the need to undertake its in-depth study for evaluating its
    total biodiversity in India. Pteris vittata sensu lato is an interesting
    complex wherein lot many surprises are waiting to be discovered, if one gets
    into it wholeheartedly.
