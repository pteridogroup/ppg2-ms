                  s.l. was divided into six major clades and eight subclades. Reticulate evolution was revealed both among clades and among species in
                  Pyrrosia
                  s.l. Ancestral character state optimization revealed high levels of homoplastic evolution of the diagnostic characters in
                  Pyrrosia
                  s.l., while the crassulacean acid metabolism pathway seems to have an independent origin. Molecular dating and biogeographic diversification analyses suggested that
                  Pyrrosia
                  s.l. originated no later than the Oligocene and the main clades diversified during the Oligocene and Miocene, with southern Asia, the Indo-China Peninsula and southwestern and southern China as the most likely ancestral areas. Transoceanic long-distance dispersal, rather than vicariance, contributed to the intercontinental disjunction. Diversification scenarios of
                  Pyrrosia
                  s.l. under geological movements and climate fluctuation are also discussed.
