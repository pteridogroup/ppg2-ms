    Anabaena into sporocarps is facilitated by branched epidermal tricbomes,
    termed sporangial pair bairs. Sporocarps are borne in pairs and arise from
    tbe ventral lobe initial of tbe first leaf of a lateral branch. Four
    sporangial bairs are associated witb eacb sporangial pair from tbe onset of
    tbeir development, Tbese bairs differentiate rapidly and exhibit transfer
    cell ultrastructure, Tbey protrude into tbe mass of undifferentiated
    Anabaena filaments wbicb comprise tbe apical colony. Subsequently, tbe
    sporangial primordia and tbe sporangial bairs witb intertwined Anabaena
    filaments are displaced ventrally and covered by tbe developing involucre, A
    reservoir of Anabaena filaments is tbus entrapped between tbe developing
    sporocarp pair and tbe lower surface of tbe involucre, A cup-sbaped indusium
    forms around tbe base of eacb sporangium, separating it from tbe sporangial
    bairs wbile entrapping tbe Anahaena filaments. As development continues, tbe
    indusia completely encapsulate tbe individual sporangia and engulf tbe
    Anabaena wbicb is differentiating into akinetes. In mature megasporocarps
    tbe Anahaena cells are packaged into a cbamber near tbe indusial pore and a
    cluster of simple tricbomes occur external to tbe indusium around tbeir
    base.
