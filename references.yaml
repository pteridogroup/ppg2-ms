- id: wefferling2024polyploid
  abstract: >-
    Methods: We undertook a cytogeographic study across the range of the genus,
    using a combination of chromosome counts and ﬂow cytometry to infer ploidy
    level. Bioclimatic variables and elevation were used to compare niches.

    Results: We found that diploids and tetraploids are common and widespread,
    and triploids are rare and sporadic; in contrast with genome size inferences
    in earlier studies, no hexaploids were found. Diploids and tetraploids show
    diﬀerent geographic ranges: only tetraploids were found in the northernmost
    portion of the range (Washington, Oregon, and British Columbia) and only
    diploids were found in the Sierra Nevada of California. Diploid, triploid,
    and tetraploid cytotypes were found to co‐occur in relatively few
    localities: in the southern (San Diego County, California) and desert
    Southwest (Arizona) parts of the range, and along the Paciﬁc Coast of
    California.

    Conclusions: Tetraploids occupy a wider bioclimatic niche than diploids both
    within P. triangularis and at the genus‐wide scale. It is unknown whether
    the wider niche of tetraploids is due to their expansion upon the diploid
    niche, if diploids have contracted their niche due to competition or
    changing abiotic conditions, or if this wider niche occupancy is due to
    multiple origins of tetraploids.
