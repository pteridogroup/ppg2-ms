- id: der2009global
  abstract: >-
    Bracken ferns (genus Pteridium) represent an ancient species complex with a
    natural worldwide distribution. Pteridium has historically been treated as
    comprising a single species, but recent treatments have recognized several
    related species. Phenotypic plasticity, geographically structured
    morphological variation, and geographically biased sampling have all
    contributed to taxonomic confusion in the genus. We sampled bracken
    specimens worldwide and used variable regions of the chloroplast genome to
    investigate phylogeography and reticulate evolution within the genus. Our
    results distinguish two major clades within Pteridium, a primarily northern
    hemisphere Laurasian/African clade, which includes all taxa currently
    assigned to P. aquilinum, and a primarily southern hemisphere Austral/South
    American clade, which includes P. esculentum and P. arachnoideum. All
    European accessions of P. aquilinum subsp. aquilinum appear in a
    monophyletic group and are nested within a clade containing the African P.
    aquilinum taxa (P. aquilinum subsp. capense and P. aquilinum subsp.
    centrali-africanum). Our results allow us to hypothesize the maternal
    progenitors of two allotetraploid bracken species, P. caudatum and P.
    semihastatum. We also discuss the biogeography of bracken in the context of
    the chloroplast phylogeny. Our study is one of the first to take a worldwide
    perspective in addressing variation in a broadly distributed species
    complex.
