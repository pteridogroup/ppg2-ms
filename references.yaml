- id: triana-moreno2013caracteres
  abstract: >-
    During the performance of a preliminary phyogenetic study of Pecluma M.G.
    Price (Polypodiaceae), eight genera of the family were studied, as well as
    Oleandra Cav. (Oleandraceae), which was an element of the outgroup. The
    morphology of the spores was studied, because it is a phylogeneticaly
    unexplored information source. It was observed using high vacuum scanning
    electron microscopy. Three spore characters were studied: “chlorophyllous
    spores”, “shape” and “ornamentation”. The distribution of the spore
    characters on the strict consensus cladogram shows that ornamentation tends
    to be constant within genera, and it allows the recognition of intergeneric
    differences. Thus, the studied characters could be a useful source to
    precise the genera or species complexes that present a conflictive taxonomic
    situation within the family (v.g. Polypodium dulce group).
