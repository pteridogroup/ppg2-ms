- id: britton1991spores
  abstract: >-
    Errors in the original illustration of megaspores of Isoetes taiwanensis De
    Vol invite confusion in regards to the identification and affinity of this
    rare Taiwan endemic. As a basic sexual diploid it is important to an
    understanding of the taxonomy and evolution of Isoetes in the western
    Pacific - Australasian area. A re-examination of a majority of the extant
    material for this species offers a series of SEM photographs of typical
    microspores and megaspores and explores its affinity with other Isoetes
    species. We conclude that I. taiwanensis is probably a member of a complex
    of high elevation, cold water, island species occurring along the western
    Pacific rim from New Zealand to Taiwan, with derivative polyploids in the
    Philippines and New Guinea. We do not believe it to be closely related to
    southwestern Australian taxa as has been previusly suggested. It appears to
    have closest affinity to I. kirkii A. Br., a diploid New Zealand endemic.
    There is also evidence that hybrids, although not previously reported from
    the southern hemisphere, are of regular occurrence amongst the Australian
    species. The Australian Isoetes drummondii A. Br. var. anomala Marsden is
    particularly likely to prove to be of hybrid origin.
