- id: li2018fern
  abstract: >-
    © 2018 The Author(s). Ferns are the closest sister group to all seed plants,
    yet little is known about their genomes other than that they are generally
    colossal. Here, we report on the genomes of Azolla filiculoides and Salvinia
    cucullata (Salviniales) and present evidence for episodic whole-genome
    duplication in ferns - one at the base of 'core leptosporangiates' and one
    specific to Azolla. One fern-specific gene that we identified, recently
    shown to confer high insect resistance, seems to have been derived from
    bacteria through horizontal gene transfer. Azolla coexists in a unique
    symbiosis with N2-fixing cyanobacteria, and we demonstrate a clear pattern
    of cospeciation between the two partners. Furthermore, the Azolla genome
    lacks genes that are common to arbuscular mycorrhizal and root nodule
    symbioses, and we identify several putative transporter genes specific to
    Azolla-cyanobacterial symbiosis. These genomic resources will help in
    exploring the biotechnological potential of Azolla and address fundamental
    questions in the evolution of plant life.
