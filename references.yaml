- id: song2025landscape
  abstract: >-
    Azolla Lam. (Salviniaceae) was collected and sequenced across California as
    a part of the California Conservation Genomics Project. We identify three
    major populations of Azolla in the state. Out of these groups, we can
    conﬁdently identify one as Azolla ﬁliculoides. The other two taxa are
    seemingly newly reported to California and are not the same as the taxa
    currently treated by the Jepson Manual; speciﬁcally, they are not members of
    the A. microphylla/mexicana clade. We infer patterns of Azolla genetic
    diversity across the state and the demographic histories of these
    populations. We ﬁnd evidence that both isolation by distance and isolation
    by environment contribute to spatial genetic variation. Both of the two
    newly reported populations have demographic histories consistent with recent
    invasions of the state. However, we also discuss alternative possibilities
    and propose a roadmap for resolving the taxonomy of California Azolla.
