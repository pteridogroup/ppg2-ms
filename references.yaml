- id: masuyama1979reproductive
  abstract: >-
    Four diploid plants and four tetraploid plants of Phegopteris
    decursive-pinnata  were investigated for determination of the reproductive
    characteristics of their  gametophytes and two major features were
    recognized. First, gametophytes of the  diploids showed an ontogenetic
    sequence of gametangium formation which is unfavorable  for
    intragametophytic selfing, whereas those of the tetraploids showed that
    favorable  for intragametophytic selfing. Second, 41 to 72~o of the isolated
    gametophytes of  the diploids produced sporophytes in the intragametophytie
    selfing tests, whereas  all of the isolated gametophytes of the tetraploids
    produced sporophytes in the tests.  Based on these developmental and genetic
    features of gametophytes, the dissimilar  mating systems of the diploids and
    the tetraploids of this species are discussed. 
