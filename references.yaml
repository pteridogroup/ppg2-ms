- abstract: |-
    Abstract
                
                  Background and Aims
                  The sensitive fern, Onoclea sensibilis, is a widespread species in eastern North America and has an atypical timing of spore dispersal among temperate ferns. During early summer, this dimorphic species produces heavily modified spore-bearing fronds with leaflets tightly enveloping their sporangia and spores. These fronds senesce and persist above ground as dead mature structures until the following early spring when the leaflets finally open and spores are dispersed. While this timing of spore dispersal has been observed for over 120 years, the structural mechanisms underpinning this phenology have remained elusive.
                
                
                  Methods
                  Based on field observations, growth chamber manipulations and scanning electron microscopy, the mechanisms underlying this distinctive timing of spore dispersal in the sensitive fern were investigated.
                
                
                  Key Results
                  I show that fertile leaflets of the sensitive fern move in direct response to changes in humidity, exhibiting structural and functional parallels with multicellular hygromorphic structures in seed plants, such as pine cones. These parallels include differences in cellulose microfibril orientation in cells on the abaxial and adaxial sides of the leaflet. The dynamics of this hygroscopic movement concomitant with regular abscission zones along the pinnules and coordinated senescence lead to the specific timing of early spring spore dispersal in the sensitive fern.
                
                
                  Conclusions
                  While hygroscopic movement is common in seed-free plants, it mostly occurs in small structures that are either one or a few cells in size, such as the leptosporangium. Given its multicellular structure and integration across many cells and tissues, the movement and construction of the sensitive fern pinnules are more similar to structures in seed plants. The evolution of this complex trait in the sensitive fern efficiently regulates the timing of spore release, leading to early spring dispersal. This phenology likely gives gametophytes and subsequent sporophytes an advantage with early germination and growth.
