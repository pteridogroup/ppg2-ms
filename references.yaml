- id: applequist2016report
  abstract: >-
    The following seven generic names are recommended for conservation:
    Anisomeles against Epimeridi, Goodallia Benth. against Goodallia T.E.
    Bowdich, Leysera against Asteropterus, Limniris against Pseudo-iris,
    Palhinhaea against Lepidotis, Razumovskia against Razoumofskya, and
    Volutaria against Amberboi. The following eleven species names are
    recommended for conservation: Allium saxatile M. Bieb., non Pall., with a
    conserved type, Carex leersii F.W. Schultz, nom. cons., against C. cuprina,
    Cereus adscendens against C. platygonus, Chirita hamosawith a conserved
    type, Clethra alnifolia with a conserved type, Cuscuta campestris against C.
    gymnocarpa, Eucalyptus rossii with a conserved type, Hemionitis plantaginea
    Cav., non Sm., Orobanche foetida with a conserved type, Senecio sarracenicus
    with a conserved type, and Sisymbrium pumilum Stephan, non Lam. The
    following five species names are not recommended for conservation: Acacia
    multipinnata Ducke against A. multipinnata Willd., Calamus laevigatus
    against C. plicatus, Dianthus crassipes against D. ferrugineus, Ophrys
    subfusca with a conserved type (because it is believed to be unnecessary),
    and Paullinia thalictrifolia against P. bipinnata. The following eleven
    species names are recommended for rejection: Anavinga ovata, Cestrum
    subsessile, Myosotis collina, Rosa ferruginea, Solanum ambrosiacum, Solanum
    coronatum, Solanum diantherum, Solanum jubeba, Solanum multiangulatum,
    Solanum perianthomega, and Trichomanes adiantoides. Cupressus tortulosa is
    not recommended for rejection because it is believed to be an orthographic
    variant of C. torulosa. It is not recommended that the conserved place of
    publication of Lecythidaceae be changed. It is recommended that Habenaria
    rodriguesii Cogn. and H. rodriguezii R. González & Lizb. Hern. be treated as
    homonyms. It is recommended that Bonannia and Bonania, Petteria and Peteria,
    and Ceropegia oculata and C. occulta be treated as not being homonyms. It is
    recommended that Agave gustaviana be treated as validly published. It is
    recommended that “Alonsoa intermedia G. Lodd.”, “Caladium lividum G. Lodd.”,
    “Cerbera laurifolia G. Lodd.”, “Dichorisandra picta G. Lodd.”, “Govenia
    Lindl. ex G. Lodd.”, “Govenia superba G. Lodd.”, “Hedychium flavescens G.
    Lodd.”, and “Maxillaria galeata Lindl. ex G. Lodd.” be treated as not
    validly published. After two ballots, no vote of at least 11 either for or
    against has been obtained for proposals to reject Dianthus hungaricus or to
    conserve Salsola with a conserved type, Tweedia with a conserved type,
    Calandrinia grandiflora against C. glauca, Cliffortia filicaulis with a
    conserved type, Leucostegia immersa against Davallia truncata, Maackia
    hupehensis against M. chinensis, or Tamarix ramosissima against T.
    pentandra, or for a request to treat Hoppea Willd. and Hoppia Nees as
    homonyms.
