- id: dyer2013genome
  abstract: >-
    Comparative analyses to test for a relationship between spore size and
    genome size show that they are not correlated. The data do however provide
    evidence for marked genome size variation between species in this group.
    These results indicate that Asplenium monanthes has undergone a two-fold
    expansion in genome size. Conclusions Our findings challenge the widely held
    assumption that spore size can be used to infer ploidy levels within
    apomictic fern complexes. We argue that the observed genome size variation
    is likely to have arisen via increases in both chromosome number due to
    polyploidy and chromosome size due to amplification of repetitive DNA (e.g.
    transposable elements, especially retrotransposons). However, to date the
    latter has not been considered to be an important process of genome
    evolution within homosporous ferns. We infer that genome evolution, at least
    in some homosporous fern lineages, is a more dynamic process than existing
    studies would suggest.
