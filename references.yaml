- id: seigler1983chemical
  abstract: >-
    - In Notholaena standleyi (Pteridaceae), differences in geographic range,
    aspect, height, edaphic requirements, and the color and chemistry of the
    ceraceous exudate on the abaxial side of the frond suggest at least three
    distinct subgroups of this taxon. One race, with a light yellow exudate
    consisting mostly of kaempferol, 3-O-methylkaempferol and
    4'-O-methylkaempferol occurs in the eastern portion of the range. A
    yellow-green race and a gold race possess mostly 7-O-methylkaempferol and
    4'-O-methylkaempferol but also the uncommon compounds 7-O-methylherbacetin
    and 7,4'-di-O-methylherbacetin. Plants of the yellow-green race produce
    minor constituents with methyl substituents in the 3-position whereas those
    of the gold race lack them. Plants of this last group produce only traces of
    kaempferol. Principal Components Analysis based on nine flavonoid
    constituents and 59 samples was carried out. Plants of the three groups
    clustered in plots of Principal Components 1 vs. 2, 1 vs. 3, and 2 vs. 3 and
    were separated from each other. These plants reproduce ameiotically and thus
    there is little or no gene flow among them and they are geographically
    distinct. We prefer to maintain them as informally recognized taxa pending
    further studies.
