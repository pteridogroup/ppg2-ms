- id: vaganov2018spore
  abstract: >-
    A study of spores of the single species of the genus Parahemionitis
    Panigrahi was performed using the method of scanning electronic microscopy
    (SEM). Spores of Parahemionitis arifolia (Burm. f.) Panigrahi are
    tetrahedral trilete, roundish-triangular in polar position, with
