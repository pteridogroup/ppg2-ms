- id: ellstrand1987patterns
  abstract: >-
    We compile and analyze data on the population genetic structure of
    broad-sense clonal plant populations where sexual recruitment is rare or
    absent. The data from 27 studies show a common theme: multiclonal
    populations of intermediate diversity and evenness tend to be the rule, most
    clones are restricted to one or a few populations, and widespread clones are
    exceptional. While a few studies have demonstrated that ecological
    differences among sympatric clones do occur, more experimental and
    theoretical studies are necessary to determine the role of selection and
    other evolutionary forces in maintaining clonal polymorphism.
