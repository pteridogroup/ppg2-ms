    achieved with half-strength MS salts and sucrose, agar, i-inositol and
    thiamine.HCl at 7500, 4000, 100 and 0.4 mg/L, respectively. The methods
    developed were satisfactory for a cross section of clones. Morphogenesis in
    vitro was dependent on medium osmotic potential.
