- id: garciamassini2025jurassic
  abstract: >-
    Herein, we report the presence of a plant paleocommunity, dominated by ferns
    of the family Osmundaceae, structurally preserved from the only known
    Mesozoic, fossiliferous geothermal deposits, from the La Matilde Formation
    (Middle-Upper Jurassic) in the Deseado Massif of Southern Patagonia,
    Argentina. A total of 13 siliceous chert blocks sampled in an area of
    approximately 250 m2, preserving a monotypic assemblage dominated by
    Osmundaceae embedded within its original swampy substrate, are documented.
    Additional Osmundaceae and fewer ferns and conifers are present in the
    stratigraphically continuous, adjacent chert levels. This association is
    comparable to those dominated by Osmundaceae in modern swampy settings, such
    as in high-altitude lagoons in the Paraná Forest in Northeastern Argentina.
    In addition, a diverse community of mutualistic, parasitic, and saprotrophic
    microorganisms associated with the ferns and conifers in the assemblage is
    present. These compositional, paleoenvironmental, and trophic
    characteristics of the Jurassic Osmundaceae suggest a possible case of
    ecological stasis, where Osmundaceae-dominated plant communities apparently
    persisted in swamps of comparable structures, functions, and physical
    characteristics for over 150 million years. This suggests that Osmundaceae
    formed similar communities in compatible settings in the Jurassic, becoming
    preserved in analogous configurations.
