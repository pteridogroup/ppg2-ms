- id: lobo2013assessment
  abstract: >-
    Considering the importance of the lesser known edible Pteridophytes the
    present study was carried out to assess the nutritive value, elemental
    analysis and antioxidant property of Christella dentata (Forssk.) Brownsey &
    Jermy and Lygodium flexuosum L. Moisture content, crude fat, crude fibre,
    vitamin C, protein, total carbohydrates and starch content were studied in
    tender fronds on dry weight basis. Nutritive value of Lygodium flexuosum was
    higher compared to Christella dentata. Elemental analysis revealed good
    amount of micro and macronutrient in both the ferns. Total phenolic content
    and antioxidant property of these edible ferns was studied using aqueous and
    ethanolic extracts. Total phenolic content of C. dentata aqueous extract and
    L. flexuosum ethanolic extract was found to be higher. DPPH scavenging
    activity was found higher in aqueous extract of C. dentata and ethanolic
    extract of L. flexuosum. Maximum reducing power was recorded in aqueous
    extract of C. dentata and ethanolic extract of L. flexuosum. Antioxidant
    properties of both the ferns were found directly proportional to their
    phenolic content.
