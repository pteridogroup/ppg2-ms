- id: scholch2013sorus
  abstract: >-
    This paper deals with a detailed investigation of the sorus development in
    Adiantum raddianum against the background of the ontogenesis of the
    sporophyll. During the phase of pinnae laminae formation the sorus is formed
    on the underside of a recurved pinna lobe subblastozonally very close to the
    former leaf marginal initials. The first sporangia are initiated before the
    leaf veins enter the developing receptacle. During the elongational growth
    of the sorus-bearing pinna lobe, its former marginal blastozone develops a
