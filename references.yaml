    higher polyploid levels also occur at high altitudes. The phenomenon can be
    correlated with the boreal-arctic distribution pattern. Polyploidism and
    spore-size classes are briefly mentioned as well as possible ecological
    adaptations. Evolutionary differentiation within both taxa are complex and
