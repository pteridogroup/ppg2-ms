- id: song2024genome
  abstract: >-
    Azolla is a genus of freshwater ferns that is economically important as a
    nitrogen-fixing biofertilizer, biofuel, bioremediator, and for potential
    carbon sequestration, but also contains weedy invasive species. In
    California, only 2 species are currently recognized but the actual diversity
    may include up to 6 species, with the discrepancy being due to the
    difficulty in identifying taxa, hybridization, and the introduction of
    non-native species. Here, we report a new haplotype-resolved,
    chromosome-level assembly and annotation of Azolla caroliniana as part of
    the California Conservation Genomics Project (CCGP), using a combination of
    PacBio HiFi and Omni-C sequencing technologies. The assembly is 521 Mb in
    length, with a contig N50 of 1.6 Mb, and is scaffolded into 22
    pseudochromosomes. A total of 21,848 protein-coding genes was predicted with
    a Benchmarking Universal Single-Copy Orthologs (BUSCO) completeness score of
    89.88%. In combination with the previously published Azola filiculoides
    genome, this A. caroliniana genome will be a powerful tool for understanding
    the population genetics and taxonomy of one of the most cryptic,
    economically important, and poorly circumscribed fern taxa, and for
    facilitating land plant genomics more broadly.
