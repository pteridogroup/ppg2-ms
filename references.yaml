- id: tsutsumi2008molecular
  abstract: >-
    A molecular phylogenetic analysis using the sequences of atpB, rbcL, accD,
    atpB-rbcL spacer, and rbcL-accD spacer was made for Davalliaceae with a
    focus on four systematically uncertain and nomenclaturally influential
    species. The result shows that Davalliaceae comprises six clades. Davallia
    plumosa is sister to Scyphularia pentaphylla and S. pycnocarpa. Scyphularia
    triphylla is sister to a clade comprising other Scyphularia, Davallia
    plumosa, D. solida, and related species, indicating that imparipinnate
    leaves are derived twice within the clade. Humata heterophylla is sister to
    the H. polypodioides group, one of two groups of Humata, in which Davallia
    corniculata is nested. Paradavallodes multidentatum is nested in Araiostegia
    + Davallodes, which is a polymorphic basal clade. African Davallia
    chaerophylloides is allied to an Asian and Pacific group comprising D.
    denticulata and related species.
