- id: nekrasov2021edible
  abstract: >-
    Young fronds of ferns are consumed as a vegetable in many countries. The aim
    of this study was to analyze three fern species that are available for sale
    in the Russian Far East as dietary sources in terms of fatty acids that are
    important for human physiology: arachidonic acid (20:4n-6, ARA),
    eicosapentaenoic acid (20:5n-3, EPA) and other valuable long-chain
    polyunsaturated fatty acids. The content of ARA and EPA was 5.5 and 0.5 mg/g
    dry weight, respectively, in Pteridium aquilinum, 4.1 and 1.1 in Matteuccia
    struthiopteris, and 2.2 and 0.8 in Osmundastrum asiaticum. Salted fronds of
    P. aquilinum contained less these fatty acids than the raw fronds, with a
    decrease of up to 49% for ARA and 65% for EPA. These losses were less
    pronounced or even insigniﬁcant in dried fronds. Cooked ferns preserved
    signiﬁcant portions of the long-chain polyunsaturated fatty acids: cooked P.
    aquilinum contained 4.4 mg/g dry weight ARA and 0.3 mg/g dry weight EPA. The
    ferns may provide a supplemental dietary source of these valuable long-chain
    polyunsaturated fatty acids, especially for vegetarian diets.
