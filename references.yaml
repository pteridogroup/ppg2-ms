- id: adjie2007independent
  abstract: >-
    Ceratopteris thalictroides (L.) Brongn is a tetraploid fern species that
    contains at least three cryptic species, the south, the north and the third
    type. In this study we combined data from both chloroplast DNA (cpDNA) and
    nuclear DNA sequences of three diploid species and three cryptic species of
    C. thalictroides to unravel the origin of the cryptic species, particularly
    of the reticulate relationships among the diploid and tetraploid taxa in the
    genus Ceratopteris. Of the three diploid species examined, C. cornuta had
    cpDNA identical to that of the tetraploid third type plants, and this
    diploid species is a possible maternal ancestor of the tetraploid third
    type. Analysis of the homologue of the Arabidopsis thaliana LEAFY gene
    (CLFY1) identified ten alleles in the genus Ceratopteris, with six alleles
    found in C. thalictroides. The unrooted tree of the CLFY1 gene revealed four
    clusters. Each cryptic species showed fixed heterozygosity at the CLFY1
    locus and had two alleles from different clusters of the CLFY1 tree.
    Consideration of the cpDNA sequences, CLFY1 genotypes of the cryptic species
    and CLFY1 gene tree in concert suggested that the cryptic species of C.
    thalictroides had originated through independent allopolyploidization events
    involving C. cornuta and two unknown hypothetical diploid species.
