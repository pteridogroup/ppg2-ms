- id: antony2024management
  abstract: >-
    Giant salvinia (Salvinia molesta) is a problematic aquatic fern found in
    wetlands. Recently, severe infestation of the weed has been observed in the
    low-lying rice ﬁelds in India. An experiment was conducted at Kerala
    Agricultural University to investigate the effectiveness of different rice
    herbicides and soil amendments for managing salvinia. The trials were
    conducted in tanks, and a few effective herbicides were subsequently tested
    in the ﬁeld. Changes in major water quality parameters were also monitored.
    The tank study comprised 15 treatments; lime and gypsum (each at 0.1 kg/m2),
    acetic acid, salicylic acid, NaCl, and CuSO4, (each at 5% strength), and
    rice herbicides such as carfentrazone-ethyl (0.02 and 0.04 kg/ha), 2,4-D
    amine (1 kg/ha), cyhalofop-butyl + penoxsulam (0.15 kg/ha),
    ﬂorpyrauxifen-benzyl + cyhalofop-butyl (0.15 kg/ha), butachlor + penoxsulam
    (0.82 kg/ha), glufosinate-ammonium (0.3 and 0.5 kg/ha) along with an
    untreated check. In tank study, glufosinate-ammonium, carfentrazone-ethyl,
    cyhalofop-butyl + penoxsulam, ﬂorpyrauxifen-benzyl + cyhalofop-butyl,
    butachlor + penoxsulam, acetic acid, salicylic acid, and CuSO4 gave more
    than 80% salvinia control. However, regrowth was observed in acetic acid,
    salicylic acid, and CuSO4. Under ﬁeld conditions, the weed control efﬁciency
    of all the treatments were more than 80%. Salvinia competition resulted in
    55% reduction in rice grain yield. Though noticeable changes in water pH and
    EC were observed after applying lime, gypsum, and CuSO4, these alterations
    did not suppress the salvinia growth. Effective management of salvinia
    infestation in wetland rice can be achieved through post-emergent spray of
    premix herbicides; ﬂorpyrauxifen-benzyl + cyhalofop-butyl, cyhalofop-butyl +
    penoxsulam, pretilachlor + pyrazosulfuron ethyl, butachlor + penoxsulam, or
    carfentrazone-ethyl or ﬂorpyrauxifen-benzyl, along with a wetting agent. For
    pre-plant control glufosinate-ammonium is a suitable herbicide.
