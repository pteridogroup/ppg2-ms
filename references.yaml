- id: bloesch2021hybphaser
  abstract: >-
    Hybridisation can lead to reproductive isolation and consequently
    speciation. It has been proposed to play an important role in fern
    evolution, but has been difficult to investigate. This study explores the
    utility of target sequence capture and reference guided read phasing to
    investigate the role of evolutionary reticulation in ferns using Australian
    Thelypteridaceae as a model. The bioinformatics workflow HybPhaser was used
    to assess divergence between alleles, phase sequence reads to references to
    construct accessions resembling parental haplotpes, and include them in
    phylogenetic and network analyses to detect hybrids and parentage. This
    approach identified two novel hybrid lineages in Thelypteridaceae, one
    occurring between two different genera ( Abacopteris and Christella ), and
    provided evidence that reticulation is likely to have played an important
    role in the diversification of Australian thelypterids. In addition, hybrid
    phasing successfully reduced conflicting data and improved overall
    resolution in the Thelypteridaceae phylogeny, highlighting the power of this
    approach for reconstructing evolutionary history in reticulated lineages.
    ### Competing Interest Statement The authors have declared no competing
    interest.
