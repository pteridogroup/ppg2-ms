- id: freund2025phylogenetics
  abstract: >-
    Methods: We used a combination of population genetic and multilocus
    molecular phylogenetic approaches to infer the relationships among the three
    described species in this clade and to determine the degree of isolation
    among the sampled populations.

    Results: We discovered that the populations studied are highly structured
    and that two of the species, as currently circumscribed, are not
    monophyletic. Instead, our phylogenetic results suggest that there are at
    least eight distinct “species‐level” clades within the PLC. Of these eight,
    ﬁve appear to have been the result of a rapid radiation.

    Conclusions: Our results suggest that the existing taxonomy does not reﬂect
    the actual diversity in the PLC and warrants further investigation.
